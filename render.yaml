databases:
  - name: collaborative-task-manager-db
    plan: free
    databaseName: collaborative_task_manager
    user: collab_task_user

services:
  - type: web
    name: collaborative-task-manager-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collaborative-task-manager-db
          property: connectionString
      - key: CLIENT_URL
        value: https://YOUR_FRONTEND_URL
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECURE
        value: "true"
      - key: NODE_VERSION
        value: "18"
      - key: NODE_ENV
        value: production

  - type: static_site
    name: collaborative-task-manager-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://YOUR_API_URL/api
      - key: VITE_SOCKET_URL
        value: https://YOUR_API_URL
